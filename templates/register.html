<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/sJDXl0o.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            padding-bottom: 10px; /* Adicionei mais espaço na parte inferior */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            height: auto; /* Permitir que o tamanho do container se ajuste ao conteúdo */
        }
        .form-container h1 {
            font-size: 24px; /* Diminuí o tamanho do título */
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px; /* Reduzi o espaçamento entre os campos */
        }

        .form-group label {
            font-size: 14px; /* Deixei os labels menores */
            color: rgba(255, 255, 255, 0.8);
            text-align: left; /* Alinhamento à esquerda */
            margin-right: -30px;
            flex: 1; /* Define largura fixa para o label */
        }

        .form-group input {
            padding: 10px; /* Reduzi o padding */
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px; /* Diminuí o tamanho da fonte */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            flex: 2; /* Faz o input ocupar mais espaço */
        }
        .form-footer {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .form-button {
            display: block;
            width: 100%;
            padding: 10px; /* Reduzi o padding */
            font-size: 14px; /* Diminuí o tamanho da fonte */
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 25px; /* Adicionando margem superior */
        }

        .form-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .form-button:active {
            background: #3e8e41;
            transform: translateY(1px);
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        footer span {
            font-weight: bold;
            color: #ffd700;
        }
        .flash-container {
            position: fixed;
            top: 20px; /* Ajustei a posição */
            right: 20px;
            z-index: 1100;
        }

        .flash-message {
            padding: 10px; /* Reduzi o padding */
            margin-bottom: 10px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px; /* Diminuí a fonte */
            font-weight: bold;
            background: #4CAF50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease-in-out;
        }

        .flash-success {
            background: #4CAF50;
        }

        .flash-error {
            background: #F44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <div class="flash-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="broker">Broker MQTT:</label>
                <input type="text" id="broker" name="broker" placeholder="URL do Broker" required>
            </div>
            <div class="form-group">
                <label for="mqtt_user">Usuário MQTT:</label>
                <input type="text" id="mqtt_user" name="mqtt_user" placeholder="Usuário MQTT" required>
            </div>
            <div class="form-group">
                <label for="mqtt_password">Senha MQTT:</label>
                <input type="password" id="mqtt_password" name="mqtt_password" placeholder="Senha MQTT" required>
            </div>
            <div class="form-group">
                <label for="port">Porta SSL:</label>
                <input type="number" id="port" name="mqtt_port" placeholder="Porta SSL" required>
            </div>
            <button type="submit" class="form-button">Cadastrar</button>
        </form>
        <div class="form-footer">
            Voltar para o <a href="/login">login</a>
        </div>
    </div>
    
    <footer class="footer">
        Powered by <span>Arley™</span>
    </footer>

    <script>
        setTimeout(() => {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(message => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
