<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de LEDs</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/sJDXl0o.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .navbar {
            background: #333;
            color: #ffd700;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .menu-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            z-index: 1100;
        }

        .navbar h1 {
            font-size: 16px;
            margin: 0;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -400px;
            width: 300px;
            height: 100%;
            background: #222;
            padding: 70px 20px;
            transition: left 0.3s ease-in-out;
            z-index: 800;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .sidebar button:hover {
            background: #444;
        }

        .content {
            margin-top: 115px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .led-container {
            text-align: center;
            padding: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: gray;
            display: inline-block;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 4px solid #fff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .circle[data-led-on="true"] {
            background-color: #ff4b5c;
            box-shadow: 0 0 25px #ff4b5c, inset 0 0 25px #ff4b5c;
        }

        .led-button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .led-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.8);
        }

        footer span {
            font-weight: bold;
            color: #ffd700;
        }

        .flash-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1100;
        }

        .flash-message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            background: #4CAF50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <h1>Bem-vindo, {{ current_user.email }}</h1>
    </div>

    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <div class="sidebar" id="sidebar">
        <button onclick="window.location.href='/login'">Logout</button>
        <button>Broker MQTT:</button>
        <p id="mqtt-info">{{ broker }}</p>
    </div>

    <div class="content">
        <div class="led-container">
            <h2>Controle de LEDs</h2>
            <div id="led1" class="circle"></div>
            <div id="led2" class="circle"></div>
            <div id="led3" class="circle"></div>
            <div id="led4" class="circle"></div>
            <div>
                <button class="led-button" onclick="toggleLED('led1')">LED 1</button>
                <button class="led-button" onclick="toggleLED('led2')">LED 2</button>
                <button class="led-button" onclick="toggleLED('led3')">LED 3</button>
                <button class="led-button" onclick="toggleLED('led4')">LED 4</button>
            </div>
        </div>
    </div>

    <footer>
        Powered by <span>Arley™</span>
    </footer>

    <script>

        window.addEventListener('beforeunload', function() {
            navigator.sendBeacon('/logout'); // Envia logout silenciosamente
        });
        
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        setTimeout(() => {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(message => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 500);
            });
        }, 5000);

        function atualizarLEDs() {
            fetch('/led_status')
                .then(response => response.json())
                .then(data => {
                    for (let led in data) {
                        const circle = document.getElementById(led);
                        circle.dataset.ledOn = data[led];
                    }
                })
                .catch(error => console.error('Erro ao obter o estado dos LEDs:', error));
        }

        function toggleLED(led) {
            const currentState = document.getElementById(led).dataset.ledOn === "true";
            fetch('/update_led', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ [led]: !currentState })
            })
            .then(response => response.json())
            .then(data => {
                atualizarLEDs(); // Atualiza o estado na interface
            })
            .catch(error => console.error('Erro ao alterar o estado do LED:', error));
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J'))) {
                e.preventDefault();
                alert('Ação bloqueada!');
            }
        });
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('Clique com o botão direito está desabilitado.');
        });
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key.toLowerCase() === 'u') {
                e.preventDefault();
                alert('A visualização do código-fonte está desativada!');
            }
        });

        setInterval(atualizarLEDs, 1000);
    </script>
</body>
</html>
