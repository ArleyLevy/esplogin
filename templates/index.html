<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Inicial</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/sJDXl0o.png">
    <style>
        /* Corpo da p√°gina */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        /* Bot√£o do menu */
        .menu-button {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            z-index: 1100;
            transition: transform 0.3s, color 0.3s;
        }

        .menu-button:hover {
            color: #ffd700;
            transform: scale(1.2);
        }

        /* Cabe√ßalho */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 54px; /* Altura fixa */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: -5px 20px; /* Apenas laterais */
            background: #333;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .botao{
            margin-top: 50px;
        }

        .site-header .logo a img {
            height: 40px;
            margin-left: 60px;
        }

        .site-header .logo1 a {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 10px;
            color: white;
        }

        /* Navega√ß√£o */
        .navigation ul {
            display: flex;
            gap: 10px;
            margin-right: 10px;
            z-index: 1000;
        }

        .navigation a {
            color: white;
            padding: 5px 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            z-index: 1000;
        }

        .navigation a:hover {
            background-color: #ffd700;
            color: #4e54c8;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .navigation ul {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 10px 20px;
            }
        }

        @media (max-width : 403px){
            .site-header .logo1 a {
                display:none;
            }
        }


        /* Barra lateral */
        .sidebar {
            position: fixed;
            top: 0px;
            left: -400px;
            width: 300px;
            height: calc(100%);
            background: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            transition: left 0.4s ease;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #555;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .sidebar button:hover {
            background: #ffd700;
            color: #4e54c8;
            transform: translateX(5px);
        }

        /* Rodap√© */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .footer span {
            font-weight: bold;
            color: #ffd700;
        }

        /* Mensagens Flash */
        .flash-container {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1100;
        }

        .flash-message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            background: #4CAF50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a><img src="https://i.imgur.com/c882vId.png" alt="Logo"></a>
        </div>
        <div class="logo1">
            <a>Controle de LEDs</a>
        </div>
        <div class="navigation">
            <ul>
                <a button onclick="window.location.href='/login'">Login</a>
            </ul>
        </div>
    </header>
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div class="sidebar" id="sidebar">
        <div class="botao">
            <button onclick="downloadFile('{{ url_for("static", filename="arquivos/esp_online.ino") }}')">üì• C√≥digo para o ESP32</button> 
            <button onclick="window.open('https://www.invertexto.com/broker', '_blank')">MQTT para Testes</button>
        </div>
    </div>
    <div class="meio">
        <h2>Ol√°, seja bem-vindo!</h2>
    </div>
    <footer class="footer">
        Powered by <span>Arley‚Ñ¢</span>
    </footer>
    <script>
        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'esp_online.ino'; // Pode adicionar um nome padr√£o aqui, se necess√°rio
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
